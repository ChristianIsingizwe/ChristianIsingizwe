<svg width="600" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title {
      fill: green;
      font-size: 30px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-anchor: middle;
    }
  </style>

  <!-- Text for Software Developer -->
  <text x="50%" y="50%" class="title" opacity="0">
    I am a software developer
    <animate attributeName="opacity"
             values="0;1;0"
             keyTimes="0;0.25;0.5"
             dur="8s"
             repeatCount="indefinite"
             begin="0s"/>
  </text>

  <!-- Text for Software Tester -->
  <text x="50%" y="50%" class="title" opacity="0">
    I am a software tester
    <animate attributeName="opacity"
             values="0;1;0"
             keyTimes="0;0.25;0.5"
             dur="8s"
             repeatCount="indefinite"
             begin="2s"/>
  </text>

  <!-- Text for Mobile Developer -->
  <text x="50%" y="50%" class="title" opacity="0">
    I am a mobile developer
    <animate attributeName="opacity"
             values="0;1;0"
             keyTimes="0;0.25;0.5"
             dur="8s"
             repeatCount="indefinite"
             begin="4s"/>
  </text>

  <!-- Text for UI/UX Designer -->
  <text x="50%" y="50%" class="title" opacity="0">
    I am UI/UX Designer
    <animate attributeName="opacity"
             values="0;1;0"
             keyTimes="0;0.25;0.5"
             dur="8s"
             repeatCount="indefinite"
             begin="6s"/>
  </text>
</svg>
